        <item class="bottomBar ns ic" >
            <item class="bottomBarItem" onClick="if (page != 'mr') Market.show()">
                <i class="fa fa-bar-chart-o"></i>
                <p>Market</p>
            </item>
            <item class="bottomBarItem" onClick="if (page != 'or') Orders.getOrders()">
                <i class="fa fa-random"></i>
                <p>Orders</p>
            </item>
            <item class="bottomBarItem"  onClick="if (page != 'po') Portfolio.show()">
                <i class="fa fa-rupee"></i>

            </item>
            <item class="bottomBarItem" onClick="if (page != 'pr' )Profile.show()">

            </item>
        </item>
        <item class="appBar ns">

        </item>
         <!--<item class="WrapperLoading ld"></item> -->
        <item class="loginForm">
            <i class="fa fa-user-circle bigI" ></i>

            <input  lg placeholder="Enter Account Pin (4 digit)" type="password" class="pass" onkeypress=""/>
